<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Address</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/myaccount.css') }}">
</head>
<body>
  <nav class="top-menu">
    <a href="/catalog" class="menu-item">Catalog</a>
    <a href="/cart" class="menu-item">Cart</a>
    <a href="/payment" class="menu-item">Payment</a>
    <a href="/myaccount" class="menu-item">My Account</a>
    <a href="/signout" class="menu-item">Sign Out</a>
  </nav>

  <div class="add-address-container">
    <h1>Add Address</h1>
    <form method="POST" action="/submit_address">
      <label for="street">Street:</label>
      <input type="text" id="street" name="street" required>
      <label for="number">Number:</label>
      <input type="text" id="number" name="number" required>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
      <label for="postalcode">Postal Code:</label>
      <input type="text" id="postalcode" name="postalcode" required>
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>
      <label for="type">Address Type:</label>
      <select id="type" name="type" required>
        <option value="S">Shipping</option>
        <option value="B">Billing</option>
      </select>
      <button type="submit">Add Address</button>
    </form>
  </div>
</body>
</html>
