<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
  <script src="{{ url_for('static', filename='scripts_js/admin.js') }}"></script>
</head>
<body>
  <h1>Admin Page</h1>

  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <!-- Add User Section -->
      <section>
        <h2>Add User</h2>
        <form id="addUserForm">
          <input type="text" name="firstName" placeholder="First Name" required>
          <input type="text" name="lastName" placeholder="Last Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="text" name="phoneNumber" placeholder="Phone Number">
          <select name="userType">
            <option value="C">Customer</option>
            <option value="A">Admin</option>
          </select>
          <button type="submit">Add User</button>
        </form>
      </section>

      <!-- Remove User Section -->
      <section>
        <h2>Remove User</h2>
        <form id="removeUserForm">
          <input type="email" name="email" placeholder="Email" required>
          <button type="submit">Remove User</button>
        </form>
      </section>

      <!-- Modify User Section -->
      <section>
        <h2>Modify User</h2>
        <form id="modifyUserForm">
          <input type="email" name="email" placeholder="Email (to find user)" required>
          <input type="text" name="firstName" placeholder="New First Name">
          <input type="text" name="lastName" placeholder="New Last Name">
          <input type="password" name="password" placeholder="New Password">
          <input type="text" name="phoneNumber" placeholder="New Phone Number">
          <select name="userType">
            <option value="C">Customer</option>
            <option value="A">Admin</option>
          </select>
          <button type="submit">Modify User</button>
        </form>
      </section>

      <!-- Add Category Section -->
      <section>
        <h2>Add Category</h2>
        <form id="addCategoryForm">
          <input type="text" name="categoryName" placeholder="Category Name" required>
          <textarea name="description" placeholder="Description"></textarea>
          <button type="submit">Add Category</button>
        </form>
      </section>

      <!-- Remove Category Section -->
      <section>
        <h2>Remove Category</h2>
        <form id="removeCategoryForm">
          <input type="text" name="categoryName" placeholder="Category Name" required>
          <button type="submit">Remove Category</button>
        </form>
      </section>

      <!-- Update Category Section -->
      <section>
        <h2>Update Category</h2>
        <form id="updateCategoryForm">
          <input type="text" name="categoryName" placeholder="Category Name (to find)" required>
          <textarea name="newDescription" placeholder="New Description"></textarea>
          <button type="submit">Update Category</button>
        </form>
      </section>

      <!-- Add Laptop Section -->
      <section>
        <h2>Add Laptop</h2>
        <form id="addLaptopForm">
          <input type="text" name="modelName" placeholder="Model Name" required>
          <input type="number" name="price" placeholder="Price" required>
          <input type="number" name="stockQuantity" placeholder="Stock Quantity" required>
          <input type="text" name="processor" placeholder="Processor" required>
          <input type="number" name="ram" placeholder="RAM (GB)" required>
          <input type="number" name="storage" placeholder="Storage (GB)" required>
          <input type="text" name="graphicsCard" placeholder="Graphics Card">
          <input type="number" name="screenSize" placeholder="Screen Size (inches)">
          <textarea name="description" placeholder="Description"></textarea>
          <button type="submit">Add Laptop</button>
        </form>
      </section>
    </div>

     <!-- Right Section -->
    <div class="right-section">
      <h2>Statistics</h2>

      <div class="query-section">
        <label for="query-select">Choose a statistic:</label>
        <select id="query-select">
          <optgroup label="Simple">
            <option value="laptops_by_brand">Laptops by Brand</option>
            <option value="popular_brands">Popular Brands</option>
            <option value="total_orders_by_user">Total Orders by User</option>
            <option value="popular_categories">Popular Categories</option>
            <option value="total_stock_by_brand">Total Stock by Brand</option>
            <option value="average_price_by_category">Average Price by Category</option>
          </optgroup>
          <optgroup label="Complex">
            <option value="most_expensive_laptop_by_brand">Most Expensive Laptop by Brand</option>
            <option value="users_with_high_spending">Users with High Spending</option>
            <option value="laptops_not_in_cart">Laptops Not in Any Cart</option>
            <option value="categories_with_high_stock">Categories with High Stock</option>
            <option value="no_payment_users">Users who have not done a payment since date</option>
          </optgroup>
        </select>

        <div id="query-input-container" style="display: none;">
          <label id="query-input-label" for="query-input">Enter Parameter:</label>
          <input type="text" id="query-input">
        </div>

        <button id="execute-query-button" style="display: none;">See Statistic</button>
      </div>

      <div id="query-results">
        <h3>Results</h3>
        <table id="results-table">
          <!-- Results will be displayed here -->
        </table>
      </div>
    </div>
  </div>
</body>
</html>
